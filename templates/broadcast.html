{% extends "base.html" %}
{% block styles %}
{{ super() }}
<link href="static/css/toggle.css" rel="stylesheet">
{% endblock %}
{% block page_content %}

	<h3>NodeMCU Control</h3>
	<p>
		NodeMCU보드를 컨트롤 합니다.
	</p>
	<ul class="sensorList">
		<li>LED 켜고/끄기<br><br>
			<!-- Rounded switch -->
			<label class="checkbox-inline">
				<input type="checkbox" data-toggle="toggle" id="toggle_led">
			</label>
		</li>
		<li>
			DC모터 돌리기<br><br>
			<button type="button" class="btn btn-primary">Forward</button>
			<button type="button" class="btn btn-default">Stop</button>
			<button type="button" class="btn btn-primary">Backward</button>
		</li>

	</ul>

{% endblock %}
{% block scripts %}
{{ super() }}
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#toggle_led").change(function(){
			//alert("ok");
			window.location.href="/led_on";
		})
	})

</script>
{% endblock %}
