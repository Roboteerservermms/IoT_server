{% extends "bootstrap/base.html" %}
{% block title %}Flask-MQTT example{% endblock %}

{% block styles %}
{{ super() }}
{% endblock %}

{% block scripts %}
{{ super() }}
<script type="text/javascript" src="static/js/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
  $(document).ready(function() {
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    var IN = new Array();
    var OUT = new Array();
    var GPIO_OUT;
    var GPIO_IN;
    var category = "";
    var mqtt_data = null;
    var qos = 1;
    $('#publish').click(function(event) {
      var topic = [];
      var GPIO_OUT = "";
 
      $("input[name='IN[]']:checked").each(function() {
        var IN_m = $(this).val();
        IN.push(IN_m);
      });

      if(IN.length < 1){
        console.log("Please check INPUT GPIO!");  
      }
      else{
        GPIO_IN = IN.join("-");
        console.log("IN_GPIO is open! " + GPIO_IN);
      }

      $("input[name='OUT[]']:checked").each(function() {
        var OUT_m = $(this).val();
        OUT.push(OUT_m);
      });

      if(OUT.length < 1){
          console.log("Please check INPUT GPIO!");  
          return 1;
      }
      else{
        GPIO_OUT = OUT.join("-");
        console.log("GPIO_OUT is open! " + GPIO_OUT);
      }
      $('#message').click(function(event) {
        category = "message";

      });
      $('#RTSP').click(function(event) {
        category = "rtsp";
      });

      $('#file').click(function(event) {
        category = "file";
        
      });
      switch(category){
        case "message":
          mqtt_data = $('#text_data').text()
          console.log("sending data is " + mqtt_data );
          break;
        case "rtsp":
          mqtt_data = $('#text_data').text()
          console.log("sending data is " + mqtt_data );
          break;
        case "file":
          $.get('BroadcastFile', function (response) {
            mqtt_data = response;
          });
          break;
      }
      for(var i = 0; i < IN.length; i++){
        for(var j = 0; j < OUT.length; j++){
          topic.push("Broadcast" + "/" + IN[i] + "/" + OUT[j]);
          var data = '{"topic": "' + topic[j] + '","data": "' + mqtt_data + '", "qos": ' + qos +'}';
          console.log(data);
          socket.emit('publish', data=data);
        }

      }
      IN = new Array();
      OUT = new Array();
      GPIO_OUT = "";
      GPIO_IN = "";

    });
    socket.on('mqtt_message', function(data) {
      console.log(data);
    })
  });
</script>
{% endblock %}

                  <label class="form-check-label" for="flexCheckDefault">

                  <label class="form-check-label" for="flexCheckDefault">

                  <label class="form-check-label" for="flexCheckDefault">

                  <input type="checkbox"  id="OUT" name="OUT[]"  class="form-check-input" value="3" data-target="GPIO-OUT">
                  <label class="form-check-label" for="flexCheckDefault">

                  </label>
              
                  <input type="checkbox"  id="OUT" name="OUT[]"  class="form-check-input" value="4" data-target="GPIO-OUT">

                  <input type="checkbox"  id="OUT" name="OUT[]"  class="form-check-input" value="5" data-target="GPIO-OUT">
                  <label class="form-check-label" for="flexCheckDefault">
                  OUT-5
                  </label>
                  <input type="checkbox"  id="OUT" name="OUT[]"  class="form-check-input" value="6" data-target="GPIO-OUT">
                  <label class="form-check-label" for="flexCheckDefault">
                  OUT-6
                  </label>
              
                  <input type="checkbox"  id="OUT" name="OUT[]"  class="form-check-input" value="7" data-target="GPIO-OUT">
                  <label class="form-check-label" for="flexCheckDefault">
                  OUT-7
                  </label>

                  OUT-8

                </div>


                <input type="button" id="message" name="broadcast" class="btn btn-info" value="message" data-toggle="collapse" data-target="#broadcast_text">메시지내용 </button>
                <input type="button" id="RTSP" name="broadcast" class="btn btn-info" value="rtsp" data-toggle="collapse" data-target="#broadcast_text">RTSP </button>
                <input type="button" id="file" name="broadcast" class="btn btn-info" value="file" data-toggle="collapse" data-target="#broadcast_file">음원파일설정</button>
            
                <div id="broadcast_text" class="collapse">
                  <textarea id="text_data" name="BroadcastText" class="form-control" rows="5"></textarea>
                  <button id="publish" class="btn btn-primary" data-target="#layerpop" data-toggle="modal" type="submit">활성화</button>
                </div>
                <div id="broadcast_file" class="collapse">
                  <input type="file_data" id="BroadcastFile" name="BroadcastFile" class="form-control-file"  accept=".jpg,.jpeg,.mp3,.avi,.mp4">
                  <button id="publish" class="btn btn-primary" data-target="#layerpop" data-toggle="modal" type="submit">활성화</button>
                </div>
            
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
